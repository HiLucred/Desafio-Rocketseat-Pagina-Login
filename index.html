<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desafio Rocketseat: Formulário de Login</title>
</head>
<body>
  <div class="page-container">

    <div class="content-container">

      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>

      <div class="form-background-container">
        <div class="form-title">
          <h1>Faça seu login</h1>
          <h2>Entre com suas informações de cadastro.</h2>
        </div>
        
        <div class="form-container">
          <form action="">
            <fieldset>

              <div class="input-container email-input-container">
                <label for="e-mail">E-mail</label>  <br>
                <img src="images/mail.svg" alt="">
                <input type="email" name="e-mail" id="e-mail" placeholder="Digite seu e-mail">
              </div>
              
              <br>

              <div class="input-container password-input-container">
                <label for="password">Senha</label> <br>
                <img src="images/lock.svg" alt="">
                <img src="images/eye.svg" alt="">
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
              </div>
              
              <br> <br>

              <div class="checkbox-container">
                <input type="checkbox" name="remember-me" id="remember-me"><label for="remember-me">Lembre-me</label>
                <a href="#">Esqueci minha senha</a>
              </div>

              <br>

              <button type="submit">ENTRAR</button>

              <br>

              <h3>Não tem uma conta? <a href="#">Registre-se</a></h3>

            </fieldset>
          </form>
        </div>

      </div>
      
    </div>

    <div class="image-aside"></div>

  </div>
</body>
</html>
